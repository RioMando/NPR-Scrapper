<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NPR Scrapper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="jumbotron">
      <h1>NPR News</h1>
      <p>The site to find in a quick way the most relevat news!</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>

    




    <div id="buttons">
      <button id="weight-sort">Sort By Weight</button>
      <button id="name-sort">Sort By Name</button>
    </div>
    <table id="results">
      <thead>
        <tr>
          <th id="animal-name">Name</th>
          <th id="animal-legs">Num Legs</th>
          <th id="animal-class">Class</th>
          <th id="animal-weight">Weight</th>
          <th id="animal-new-name">But I'd Call It...</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
